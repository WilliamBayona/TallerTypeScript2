<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>TV Series</title>
  <style>
    .navbar-custom {
      background-color: #007bff; /* Color azul */
    }
    .navbar-custom .navbar-brand {
      color: #fff;
      display: flex;
      align-items: center;
    }
    .navbar-custom .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    .table-custom th {
      background-color: #f8f9fa;
    }
    #series-container {
      display: flex;
      justify-content: space-between;
    }
    #serie-details {
      width: 30%;
    }
  </style>
</head>
<body>
  <!-- Encabezado azul -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">
      <img src="images/1366_2000.jpg" alt="Logo"> <!-- Reemplaza con la ruta de tu imagen -->
      TV Series
    </a>
  </nav>

  <div class="container mt-5">
    <header class="mb-4">
    </header>

    <div id="series-container">
      <!-- Tabla de series -->
      <div class="w-70">
        <table class="table table-hover table-bordered table-custom" id="seriesTable">
          <thead class="thead-light">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Channel</th>
              <th>Seasons</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas de series generadas dinámicamente -->
          </tbody>
        </table>

        <div id="average-seasons" class="text-center mb-4"></div>
      </div>

      <!-- Card de detalles de la serie -->
      <div id="serie-details" class="card d-none">
        <!-- Detalles de la serie generados dinámicamente -->
      </div>
    </div>
  </div>

  <script src="scripts/main.js" type="module" defer></script>
</body>
</html>
